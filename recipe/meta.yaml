{% set name = "hstspreload" %}
{% set version = "2019.12.25" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 44e231c0111de4ed019fae7b5bfbc9071c1e7c9887df9602fb2e076c68a92f7e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - hstspreload

about:
  home: https://hstspreload.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Chromium HSTS Preload list as a Python package and updated daily.'
  doc_url: https://hstspreload.org/

extra:
  recipe-maintainers:
    - primozgodec
